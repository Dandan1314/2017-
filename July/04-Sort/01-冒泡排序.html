<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>

</body>
<script>
    arr = [1,2,3,1,22,2,3,0];
    //最初版本
    function bubbleSort(arr) {
        var temp;
        for(var i =0;i<arr.length;i++){
            for(var j = 0;j<arr.length - 1;j++){
                if(arr[j]>arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    }
    console.log(bubbleSort(arr));

</script>
</html>
