Object类型
    Object类型是javaScript中使用最多的引用类型,虽然没有过多的功能,但是在存储和传输数据方面,它们的确是非常理想的选择;
    创建Object实例有两种方法:
                                1.new Object
                                2.{}(字面量)
    在使用字面量创建对象的时候,在最后一个属性后加 , 可能会在ie7和老版本opera浏览器中发生错误;
    可以使用点语法或[]来访问对象中的属性,使用[]访问时,需要用字符串的形式来传递属性名;
