RegExp类型
    每个正则表达式都可以带一个或多个标志(flags);
    支持下列三个标志
        g:全局,应用所有字符串遇到第一个匹配的不停止;
        i:不区分大小写;
        m:多行模式;
RegExp实例属性
    global:布尔值,表示是否标志了g全局标志;
    ignoreCase:布尔值,表示是否标志了i忽略标志;
    lastIndex:整数,表示开始搜索下一个匹配项的字符位置,从0算起;
    multiline:布尔值,表示是否标志了m标志
    source:按照字面量的形式返回,而不是按照构造函数形式返回;
</body>
